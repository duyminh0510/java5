<!DOCTYPE html>
<html lang="en"
    th:replace="~{/views/gdienUsers/template.html::view(~{::main}, ~{::title})}">

    <head>
        <title>forgotpassword</title>
    </head>

    <body>
        <main class="forgot">
            <h2>Quên mật khẩu</h2>
            <form th:action="@{/forgot-password}" method="post">
                <input type="email" name="email"
                    placeholder="Nhập email của bạn" required>
                <button type="submit">Gửi email đặt lại mật khẩu</button>
            </form>

            <p th:if="${message}" th:text="${message}" class="message"></p>
            <p th:if="${error}" th:text="${error}" class="error"></p>

            <div th:if="${token}">
                <h2>Đặt lại mật khẩu</h2>
                <form th:action="@{/reset-password}" method="post">
                    <input type="hidden" name="token" th:value="${token}">
                    <input type="password" name="password"
                        placeholder="Nhập mật khẩu mới" required>
                    <button type="submit">Đặt lại mật khẩu</button>
                </form>
            </div>
        </main>
    </body>

</html>
