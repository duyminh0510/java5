<!DOCTYPE html>
<html lang="en"
    th:replace="~{/views/gdienUsers/template.html::view(~{::main}, ~{::title})}">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>
    </head>

    <body>
        <main>
            <section>
                <div class="container-fluid" style="margin-top: 65px;">
                    <div
                        class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img
                                th:src="@{https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp}"
                                class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                            <div th:if="${message}" class="alert alert-danger">
                                <p th:text="${message}"></p>
                            </div>
                            <form action="/dangnhap/form" method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Phone
                                        or Email</label>
                                    <input type="text" class="form-control"
                                        id="name" name="name"
                                        autocomplete="off">
                                </div>
                                <div class="mb-3">
                                    <label for="password"
                                        class="form-label">Password</label>
                                    <input type="password" class="form-control"
                                        id="password" name="password"
                                        autocomplete="new-password">
                                </div>
                                <p style="color: red;" th:text="${error}"></p>
                                <button type="submit" class="btn btn-primary"
                                    style="width: 100px; margin-left: 150px; margin-top: 10px; margin-bottom: 25px;">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
